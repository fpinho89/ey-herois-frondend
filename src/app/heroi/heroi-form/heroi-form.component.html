<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <label for="nome">Nome:</label>
    <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Nome">
    <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" msgErro="Nome é obrigatório">
    </app-campo-control-erro>
  </div>
  <div class="form-group">
    <label for="poder">Poder:</label>
    <select multiple class="form-control" id="poder" formControlName="poderes" placeholder="Poder">
      <option *ngFor="let p of poderes | async" [ngValue]="p">{{ p.nome }}</option>
    </select>
    <app-campo-control-erro [mostrarErro]="verificaValidTouched('poderes')" msgErro="Poder é obrigatório">
      </app-campo-control-erro>
  </div>
  <div class="form-group">
    <label for="universo">Universo:</label>
    <select class="form-control" id="universo" formControlName="universo" placeholder="Universo">
      <option *ngFor="let u of universos | async" [ngValue]="u">{{ u.nome }}</option>
    </select>
    <app-campo-control-erro [mostrarErro]="verificaValidTouched('universo')" msgErro="Universo é obrigatório">
      </app-campo-control-erro>
  </div>
  <button class="btn btn-primary" [disabled]="!formulario.valid">Salvar</button>
</form>
