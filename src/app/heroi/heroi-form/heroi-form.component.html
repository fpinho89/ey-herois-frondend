<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Nome">
  </div>
  <div class="form-group" formGroupName="poder">
    <label for="poder">Poder:</label>
    <input type="text" class="form-control" id="poder" formControlName="nome" placeholder="Poder">
  </div>
  <div class="form-group" formGroupName="universo">
    <label for="universo">Universo:</label>
    <select class="form-control" id="universo" formControlName="nome" placeholder="Universo">
      <option></option>
    </select>
  </div>
  <button class="btn btn-primary" [disabled]="!formulario.valid">Salvar</button>
</form>
