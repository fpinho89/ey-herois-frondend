<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Nome">
  </div>
  <div class="form-group">
    <label for="poder">Poder:</label>
    <select class="form-control" id="poder" formControlName="poder" placeholder="Poder">
      <option *ngFor="let p of poderes | async" [ngValue]="p">{{ p.nome }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="universo">Universo:</label>
    <select class="form-control" id="universo" formControlName="universo" placeholder="Universo">
      <option *ngFor="let u of universos | async" [ngValue]="u">{{ u.nome }}</option>
    </select>
  </div>
  <button class="btn btn-primary" [disabled]="!formulario.valid">Salvar</button>
</form>
